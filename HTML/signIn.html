<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="../CSS/signIn.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

	<!-- Favicon -->
    <link
      rel="shortcut icon"
      href="../assets/pexelperfectlogoblack.jpg"
      type="image/jpg"
    />

    <!-- Font linking -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="../JS/jquery.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn").click(function () {
			window.location.href = "./index.html";
        });
      });
    </script>
  </head>

  <body>
    <div id="signin-wrapper">
      <header>
        <nav class="signin-navbar">
          <div>
            <img
              id="logo"
              src="../assets/pexelperfectlogo.png"
              alt="Logo"
              height="70px"
              width="70px"
            />
          </div>

          <div class="signin-nav-options" id="navbarSupportedContent">
            <ul class="signin-nav-list">
              <li class="nav-item">
                <a class="signin-nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="signin-nav-link" href="./about.html">About Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <img
        id="signinBackground"
        src=""
        height="500px"
        width="100%"
        alt="header"
      />

      <div class="browse-section">
        <div class="signin-wrapper">
          <form action="">
            <h1>Sign in</h1>
            <div class="input-box">
              <input type="text" placeholder="Email" required />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Password" required />
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Sign in</button>
            <div class="register-link">
              <p>Don't have an account?<a href="./SignUp.html"> Sign up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../JS/signinUpdateBG.js"></script>
  </body>
</html>
